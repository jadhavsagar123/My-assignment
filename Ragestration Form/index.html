<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragestration Form </title>
</head>
<body bgcolor="pink" >
    <h1>Welcome</h1>
    <h3>Fill the following Details To Create Account</h3>
    <hr style="color: blueviolet;">
    <form action="/Reply.html">
        <label for="full name">Full Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text"required><br><br>
        <label for="date of birth">Birthdate:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="date" name="birthdate" id="birthdate" required><br><br>
        <label for="mail">Mail ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="mail" id="mail"required><br><br>
    
        <label for="phone number">Phone Number:</label>
        <input type="number" name="number" id="number"required> <br><br>
        <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="male" id="male" value="Male">
        <label for="Male">Male</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="Female" id="female" value="Female">
        <label for="Female">Female</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="others" id="others" value="Other">
        <label for="others">Other</label><br><br>
        <label for="Username" >Username:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="text" id="username"required> <br><br>
        <label for="Password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="Password" id="Password"required> <br><br>
        <label for="Re-type Password">Confirm Password:</label>
        <input type="password" name="Password" id="Password"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    

    </form>


    
</body>
</html>
